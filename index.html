<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <section>
        <div class="container ">
            <h1 class="text-center mt-2 bg-primary opacity-75 pt-2 pb-2 text-light fw-bold rounded-3 ">Money growing plant for finance
            </h1>
            <div class="row ">
                <div class="col col-lg-6 col-12 col-md-6 ">
                    <img class=" mt-3 img-fluid " src="pexels-oleg-magni-2058138.jpg" alt="">
                </div>
                <div class="col col-lg-6 col-12 col-md-6 bg-light ">
                    <h5 class="text-center">Income</h5>
                    <p>income : <input id="input-income" type="text" class="ms-4"></p>
                    <h5 class="text-center">Expenses</h5>

                    <p>Rent : <input id="input-rent" type="text" class="ms-5"></p>
                    <p>Food :<input id="input-food" type="text" class="ms-5"></p>
                    <p>Clothes :<input id="input-clothes" type="text" class="ms-3"></p>

                    <!-- calculation side -->
                    <button id="calculate-button"
                        class="px-3  bg-primary fw-bold ms-5 border-0 rounded-3 text-white">Calculate</button>
                    <p class="fw-bold text-center">Total Expenses : $ <span id="total-expenses">5500</span> </p>
                    <p class="fw-bold text-center">Balance : <span id="balance">$4500</span> </p>
                    <!-- saving side -->
                    <p>Save : <input id="percent-input" type="text"> % <button id="save-input"
                            class="px-3  bg-primary fw-bold border-0 rounded-3 mt-3 text-white">Save</button></p>

                    <P class="fw-bold text-center">Saving Amount : $<span id="save-money">2000</span> </P>
                    <P class="fw-bold text-center">Remaining Balance : $<span id="rem-balance">2500</span> </P>
                </div>
            </div>
        </div>
    </section>





    <!-- Bootstrap -->
    <script src="Calculation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
